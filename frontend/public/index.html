<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input[type=text] { width: 400px; padding: 10px; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; font-size: 1.2em; }
        .safe { color: green; }
        .malicious { color: red; }
    </style>
</head>
<body>
    <h2>Phishing URL Detector</h2>
    <p>Enter a URL to check if it's safe or malicious.</p>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="url" placeholder="https://www.example.com" required="required">
        <button type="submit">Check URL</button>
    </form>
    <br>
    {% if prediction_text %}
    <div class="result">
        <p>The URL: <strong>{{ url_checked }}</strong></p>
        {% if "Malicious" in prediction_text %}
            <p class="malicious">Result: <strong>{{ prediction_text }}</strong></p>
        {% else %}
            <p class="safe">Result: <strong>{{ prediction_text }}</strong></p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
